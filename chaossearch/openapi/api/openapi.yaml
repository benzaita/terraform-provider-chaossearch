                  "type": "elb-access",
                  "stage": "staging",
                }

                User allowed to see all data where "system" = "foo", and "type" matches ".*(-access$)" but not
                "stage" = "production".

            Example:

                "filter": {
                  "predicate": {
                      "field": "attrs.Cluster",
                      "query": "au-production",
                      "state": {
                          "_type": "chaossumo.query.QEP.Predicate.TextMatchState.Exact"
                      },
                      "_type": "chaossumo.query.NIRFrontend.Request.Predicate.TextMatch"
                  }
                }
